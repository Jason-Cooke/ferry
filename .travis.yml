language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - 2.1.2
before_install:
  - sudo apt-get install sqlite3
  - gem update bundler
  - sqlite3 -version
script:
  - mysql -e 'create database ferry_test;'
  - psql -c 'create database ferry_test;' -U postgres
  - bundle exec rspec
branches:
  only:
    - master
    - production
